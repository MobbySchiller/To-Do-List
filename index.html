<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main class="wrapper border border--concave">
        <div class="header-bar">
            <img class="header-bar__icon" src="./assets/notepad_icon.png" alt="to do list icon">
            <h1 class="header-bar__name">"To Do List"</h1>
        </div>
        <form class="task-form">
            <input class="task-form__input border border--convex" type="text">
            <button
                class="task-form__add-button border border--concave"><span class="task-form__add-button-a">A</span>dd</button>
        </form>
        <div class="task-area border border border--convex">
            <ul class="task-area__list">
            </ul>
        </div>
        <div class="bottom-bar border border--convex">
            <p><span class="bottm-bar__task-counter">0</span> active task(s)</p>
        </div>
    </main>
    <footer class="footer-bar">
        <a class="github border border--concave" href="https://github.com/MobbySchiller"><img class="github__logo" src="./assets/GitHub-Mark-32px.png" alt="github logo"><span class="github__nickname">MobbySchiller</span></a>
    </footer>
    <script src="./js/code.js"></script>
</body>

</html>
